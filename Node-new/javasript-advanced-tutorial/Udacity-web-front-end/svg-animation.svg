<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!-- 
Scalable Vector Graphics (SVG) 1.1 (Second Edition)

W3C Recommendation 16 August 2011

https://www.w3.org/Graphics/SVG/
https://www.w3.org/TR/REC-xml-names/

Extensible Markup Language (XML) 1.0 (Fifth Edition)

W3C Recommendation 26 November 2008
-->
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect id="rec" x="400" y="300" width="400" height="300" style="fill:lime"> 
        <animate attributeName="x" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="400" to="0"/> 
        <animate attributeName="y" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300" to="0"/> 
        <animate attributeName="width" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="400" to="1200"/> 
        <animate attributeName="height" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="300"/> 
        <animateColor attributeName="fill" attributeType="CSS" from="lime" to="red" begin="2s" dur="4s" fill="freeze"/>
    </rect>
    <g transform="translate(100,100)"> 
        <text id="TextElement" x="0" y="0" style="font-family: Verdana;font-size: 24;color: #f0f; visibility:hidden">
            It's animation of SVG!
            <set attributeName="visibility" attributeType="CSS" to="visible" begin="1s" dur="5s" fill="freeze"/>
            <animateMotion path="M 0 0 L 100 100" begin="1s" dur="5s" fill="freeze"/>
            <animateColor attributeName="fill" attributeType="CSS" from="red" to="blue" begin="1s" dur="5s" fill="freeze"/> 
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-30" to="0" begin="1s" dur="5s" fill="freeze"/> 
            <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="3" additive="sum" begin="1s" dur="5s" fill="freeze"/> 
        </text> 
    </g>
</svg>
