<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My T-Shirt Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- readonly -->
    <!-- add CSS here -->
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* img{
            width: 54.6px;
            height: 59.5px;
        } */
        /* 
        width: 50%;
        height: 50%;
        值      描述
        auto    默认值。浏览器可计算出实际的宽度。
        length  使用 px、cm 等单位定义宽度。
        %       定义基于包含块（父元素）宽度的百分比宽度。
        inherit 规定应该从父元素继承 width 属性的值。
        */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col s12">
                    <h1>xgqfrms T-Shirt Shop</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <!-- add form here -->
            </div>
            <div id="tshirt-container" class="row">
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-image">
                            <img src="./img/blue.png" alt="blue shirt">
                        </div>
                        <div class="card-content">
                            <h3 class="truncate">Blue T-Shirt</h3>
                            <span>$15.00</span>
                        </div>
                        <div class="card-action">
                            <a href="#!">Add to cart</a>
                            <div class="rating right">
                                <i class="material-icons">star</i>
                                <i class="material-icons">star</i>
                                <i class="material-icons">star</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-image">
                            <img src="./img/red.png" alt="red shirt">
                        </div>
                        <div class="card-content">
                            <h3 class="truncate">Red T-Shirt</h3>
                            <span>$15.00</span>
                        </div>
                        <div class="card-action">
                            <a href="#!">Add to cart</a>
                            <div class="rating right">
                                <i class="material-icons">star</i>
                                <i class="material-icons">star</i>
                                <i class="material-icons">star</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="validate-progress.js"></script>

</html>
